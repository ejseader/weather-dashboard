<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Slab:wght@400;500;600;700;800;900&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Weather Dashboard</title>
</head>
<body class="container-fluid">
    <header>
        <nav class="navbar bg-body-tertiary background-reset nav-curve">
            <div class="container-fluid justify-content-end">
              <a class="navbar-brand text-light montserrat-font" href="#"><i class="bi bi-brightness-alt-high"></i> Weather Dashboard <i class="bi bi-cloud-drizzle"></i></i></a>
            </div>
          </nav>
          <div class="weather-scroll">
            <div id="scroll-text">
                <h3>|| <span class="currentDate">Monday, March 20, 2023</span> || <span class="currentTime">9:30 PM</span> || It is currently <span class="scrollTemp"></span>&deg; with <span class="scrollCond"></span></h3>
                </div>
            </div>
    </header>
    <main class="container-fluid">
        <div class="row">
            <div class="col-3">
                <h1 class="findYourCity"><i class="bi bi-house"></i> Find Your City...</h1>
                <textarea placeholder="New York" class="citySearch"></textarea>
                <div class="d-grid">
                <button id="searchBtn" class="btn btn-primary btn-block">Search</button>
                </div>
                <hr />
                <div id="historyBox" class="d-grid gap-2"></div>
            </div>
            <div class="col-9">
                <section id="currentWeather" class="dataSections">
                    <h1 >Currently in <span class="cityName text-primary"></span>...</h1>
                    <div class="currentlyBox">
                        <div class="row">
                            <div class="col-2 currentIconBox">
                                <img id="currentIcon" src="" />
                            </div>
                            <div class="col-2 weatherParams">
                                <h3>Temperature: </h3>
                                <h3>Conditions: </h3>
                                <h3>Wind: </h3>
                                <h3>Humidity: </h3>
                            </div>
                            <div class="col-8 weatherData">
                                <h3><span class="currentTemp"></span>&deg;</h3>
                                <h3><span class="currentDescription"></span></h3>
                                <h3><span class="wind"></span> mph</h3>
                                <h3><span class="humidity"></span> &#37;</h3>
                            </div>
                        </div>
                    </div>
                </section>
                <section id="fiveDay" class="dataSections">
                    <h1>Five Day Forecast</h1>
                    <div id="fiveDayOutput" class="row"></div>
                </section>
            </div>
        </div>
    </main>
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top text-bg-dark">
        <p class="col-md-4 mb-0">&copy; 2023 <i class="bi bi-brightness-alt-high"></i> Weather Dashboard <i class="bi bi-cloud-drizzle"></i></i></p>
    
        <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto text-decoration-none">
        </a>
    
        <ul class="nav col-md-4 justify-content-end">
          <li class="nav-item"><a href="https://github.com/ejseader/weather-dashboard" class="nav-link px-2" target="_blank">GitHub</a></li>
        </ul>
    </footer>
    

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.7/dayjs.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
